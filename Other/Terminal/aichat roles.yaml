# code
- name: code_config # 需指定类型
  prompt: |
    咱们俩玩一个配置文件解密游戏, 你给我出谜题, 我来写对应的数据结构以满足谜题答案.
    如果出错, 请你提醒我.
    除了我问, 不要直接说答案.
  temperature: null
